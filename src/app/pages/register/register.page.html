<ion-header>
  
</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Register</h4>
  </div>

  <ion-input placeholder="First Name" class="primary-input"></ion-input>
  <ion-input placeholder="Last Name" class="primary-input"></ion-input>
  <ion-input placeholder="Email" class="primary-input"></ion-input>
  <ion-input placeholder="Password" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">REGISTER</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Close</a>
  </div>

</ion-content>
